<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/iconfonttwo.css"> -->
    <!-- <link rel="stylesheet" href="css/iconfont.css"> -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_365646_k4oybr24spuv7vi.css">
    <link rel="stylesheet" href="css/center.css">
    <title>个人中心</title>
</head>
<body>
    <div class="mainbody">
        <header class="header">
            <div class="white back">
                <img src="img/arrows.jpg" alt="back">
                返回</div>
            <div class="white title">寰玥Online</div>
            <div class="white ellipise">
                <img src="img/ellipise.png" alt="ellipise">
            </div>
        </header>
        <div class="body">
            <div class="welcome">
                <p class="white">你好，<i>tianxiaotang</i></p> 
                <p class="white">账户总额</p>
                <p class="white">197269.16 <b>元</b></p>
            </div>
            <div class="list">
                <div class="one">
                    <img src="img/three.png" alt="">
                    <p>
                        <span>待还本金</span><br>
                        <b>22000.00元</b>
                    </p>
                </div>
                <div>
                    <img src="img/two.png" alt="">
                    <p>
                        <span>待收收益</span><br>
                        <b>22000.00元</b>
                    </p>
                </div>
                <div>
                    <img src="img/three.png" alt="">
                    <p>
                        <span>冻结金额</span><br>
                        <b>22000.00元</b>
                    </p>
                </div>
                <div>
                    <img src="img/four.png" alt="">
                    <p>
                        <span>可用金额</span><br>
                        <b>22000.00元</b>
                    </p>
                </div>
            </div>
            <div class="button">
                <button>充值</button>
                <button>提现</button>
            </div>
            <ul class="my">
                <li>我的出借<i class="iconfont icon-jiantou"></i></li>
                <li>回款计划<i class="iconfont icon-jiantou"></i></li>
                <li>安全设置<i class="iconfont icon-jiantou"></i></li>
                <li>我的存管账户<i class="iconfont icon-jiantou"></i></li>
            </ul>
        </div>
    </div>
    <footer class="footer">
        <div class="shouye">
            <p id="index" class="iconfont icon-shouye"></p>
            <label for="index">首页</label>
        </div>
        <div class="wode">
            <p id="main" class="iconfont icon-gerenzhongxinxia"></p>
            <label for="main">我的</label>
        </div>
    </footer>
</body>
<script src="js/index.js"></script>
</html>
