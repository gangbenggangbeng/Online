<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/safey.css">
    <!-- <link rel="stylesheet" href="css/iconfont.css"> -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_365646_k4oybr24spuv7vi.css">
    <title>寰玥Online</title>
</head>
<body>
    <div class="mainbody">
        <header class="header">
            <div class="white back">
                <img src="img/arrows.jpg" alt="back">
                返回</div>
            <div class="white title">寰玥Online</div>
            <div class="white ellipise">
                <img src="img/ellipise.png" alt="ellipise">
            </div>
        </header>
        <div class="body">
            <div class="single"><h3>个人资料</h3></div>
            <div class="message">
                <table class="real" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="left">实名认证</td>
                        <td class="center">为您的账户安全确认真实身份</td>
                        <td class="right name">田**&nbsp;|&nbsp;360****0023</td>
                    </tr>
                    <tr>
                        <td class="left">银行卡</td>
                        <td class="center">提现时资金转入的银行卡</td>
                        <td class="right card">招商银行&nbsp;|&nbsp;尾号</td>
                    </tr>
                </table>
                <p class="empty"></p>
                <table class="real" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="left">手机认证</td>
                            <td class="center"></td>
                            <td class="right name">187****0023</td>
                        </tr>
                        <tr>
                            <td class="left">风险评估</td>
                            <td class="center">为了您的权益请完成风险评估</td>
                            <td class="right card">谨慎型<i class="iconfont icon-jiantou"></i></td>
                        </tr>
                    </table>
            </div>
            <div class="single"><h3>密码管理</h3></div>
            <div class="message">
                <table class="real" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="left">登录密码&nbsp;<i class="center">定期修改密码,账户更加安全</i></td>
                        <td class="right name"><i class="iconfont icon-jiantou"></i></td>
                    </tr>
                    <tr>
                        <td class="left">平台支付密码&nbsp;<i class="center">交易时需要输入</i></td>
                        <td class="right card">**********<i class="iconfont icon-jiantou"></i></td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
