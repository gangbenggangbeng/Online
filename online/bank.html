<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/iconfonttwo.css"> -->
    <!-- <link rel="stylesheet" href="css/iconfont.css"> -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_365646_k4oybr24spuv7vi.css">
    <link rel="stylesheet" href="css/bank.css">
    <title>充值页面</title>
</head>
<body>
    <div class="mainbody">
        <header class="header">
            <div class="white back">
                <img src="img/arrows.jpg" alt="back">
                返回</div>
            <div class="white title">寰玥Online</div>
            <div class="white ellipise">
                <img src="img/ellipise.png" alt="ellipise">
            </div>
        </header>
        <div class="body">
            <div class="bank">
                <div class="bank-header">
                    <i class="iconfont icon-bank bank-farm"></i><h3>中国农业银行(636)</h3>
                </div>
            </div>
            <ul class="pay">
                <li>充值金额</li>
                <li><i class="iconfont icon-renminbi"></i><input type="text"></li>
                <li>
                    实际到帐&nbsp;<b>0.00元</b>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    手续费&nbsp;<b>0.00元</b>
                </li>
            </ul>
            <button class="nowpay">立即充值</button>
            <div class="hint">
                <p><i class="iconfont icon-wenxintishi"></i>温馨提示:</p>
                <div class="text">
                   <p>1、平台单笔充值最低100元，具体限额依据各银行限额为准；</p>
                   <p>2、充值暂不收取手续费，寰玥Online将为客户支付充值手续费；</p>
                   <p>3、出借人充值成功后，未进行出借的资金提现需收取0.05%的资金管理费；</p>
                   <p>4、请使用借记卡充值；</p>
                   <p>5、银行卡余额不足需要先补充金额后再次充值；</p>
                   <p>6、如存在银行卡状态异常，请联系银行做取消挂失或补卡处理；</p>
                   <p>如需帮助请致电客服：400-139-1166。</p> 
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
