<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/iconfonttwo.css"> -->
    <!-- <link rel="stylesheet" href="css/iconfont.css"> -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_365646_k4oybr24spuv7vi.css">
    <link rel="stylesheet" href="css/nowtender.css">
    <title>详情页</title>
</head>
<body>
    <div class="mainbody">
        <header class="header">
            <div class="white back">
                <img src="img/arrows.jpg" alt="back">
                返回</div>
            <div class="white title">寰玥Online</div>
            <div class="white ellipise">
                <img src="img/ellipise.png" alt="ellipise">
            </div>
        </header>
        <div class="body">
            <div class="tender-title">
                <div class="tender-top">
                    <p class="one-row">个人信用借款S20170911306</p>
                    <p class="two-row">10.<i>08 %</i></p>
                    <p class="three-row">借款利率</p>
                </div>
                <div class="tender-center">
                    <div class="one-row">
                        <p class="num">12</p>
                        <label>标的期限(月)</label>
                    </div>
                    <div class="two-row">
                        <p class="num">51000.00</p>
                        <label>标的期限(月)</label>
                    </div>
                    <div class="three-row">
                        <p class="num">月还本息</p>
                        <label>月还方式</label>
                    </div>
                </div>
                <div class="tender-bottom" id="showTime">
                    <p><span class="shengyu">剩余时间</span>&nbsp;&nbsp;<span class="num" id="day">6</span>天<span class="num" id="hour">19</span>时<span class="num" id="min">56</span>分<span class="num" id="sec">37</span>秒</p>
                </div>
                <p class="hr"></p>
                <p class="bar">
                    <i>50%</i>
                </p>
            </div>
            <ul class="my">
                <li>借款详情<i class="iconfont icon-jiantou"></i></li>
                <li>相关资料<i class="iconfont icon-jiantou"></i></li>
                <li>投标记录<i class="iconfont icon-jiantou"></i></li>
            </ul>
            <button class="nowtender">马上投标</button>
        </div> 
        
    </div>
    
    <footer class="footer">
        <div class="shouye">
            <p id="index" class="iconfont icon-shouye"></p>
            <label for="index">首页</label>
        </div>
        <div class="wode">
            <p id="main" class="iconfont icon-gerenzhongxinxia"></p>
            <label for="main">我的</label>
        </div>
    </footer>
</body>
<script src="js/index.js"></script>
<script src="js/nowtender.js"></script>
</html>
