<!DOCTYPE html>

    <link rel="stylesheet" href="css/reset.css">

    <title>我的出借</title>

<body>
    <div class="mainbody">
        <header class="header">
            <div class="white back">

            <div class="white title">寰玥Online</div>
            <div class="white ellipise">

        </header>
        <div class="body">
            <div class="message">
                <h3>标的信息</h3>
                <div class="lend">

                </div>
                <div class="lend">

                    <p class="left right">938.08</p>

                <button class="contrack">查看合同</button>
                <div class="allcontrack hide">
                    <a href="">《授权电子合同确认书》</a><br>

        </div>

    <footer class="footer">
        <div class="shouye">
            <p id="index" class="iconfont icon-shouye"></p>
            <label for="index">首页</label>
        </div>
        <div class="wode">
